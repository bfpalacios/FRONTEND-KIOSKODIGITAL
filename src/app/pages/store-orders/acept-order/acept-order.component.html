<h2 mat-dialog-title>Atender Orden </h2><p class="message">{{this.message}}</p>
<mat-dialog-content>
    <table class="table mat-elevation-z8">
        <thead>
            <tr>
                
                <th >Producto</th>
                <th >Precio Unitario</th>
                <th >Cantidad</th>
                <th >Sub Total</th>
                <th>...</th>
            </tr>

        </thead>
        <tbody>
            <tr *ngFor="let item of order.items ; let i = index">
                <td>{{item.productname}}</td>
                <td>s/. {{ item.price }}</td>
                <td>{{ item.quantity.toFixed(2) }} {{item.measurementUnit}}</td>
                <td>{{ item.total.toFixed(2) }} </td>

                <td><mat-slide-toggle [(ngModel)]="item.exist" ></mat-slide-toggle>
                </td>
            </tr>
        </tbody>
    </table>
</mat-dialog-content>
<mat-dialog-actions class="text-center">
    <button mat-button mat-dialog-close>Cerrar</button>
    <button mat-raised-button color="primary" (click)="aceptedOrder()" >Atender</button>
</mat-dialog-actions>
