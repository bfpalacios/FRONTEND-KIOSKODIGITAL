<h2 mat-dialog-title>Cancelar Orden </h2><p class="message">{{this.message}}</p>
<mat-dialog-content>
    <p>Esta seguro de cancelar el pedido </p>
</mat-dialog-content>
<mat-dialog-actions class="text-center">
    <button mat-button mat-dialog-close>No</button>
    <button mat-raised-button color="primary" (click)="cancelOrder()" >Si</button>
</mat-dialog-actions>
